<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    
    
  </head>
  <body class="mixpanel-platform-body" style="overflow-x:scroll;">
    <div id="datePicker" style="float: left;"></div>
    <div id="lineChart"></div>
    <div style="clear: both;"></div>
    <script>
      var daterange = $('#datePicker').MPDatepicker().on('change', function(e, dates) {
       console.log(dates.from);
       console.log(dates.to);
       return dates;
      });
      var lineChart = $('#lineChart').MPChart({chartType: 'line'});
      var data = MP.api.segment('Viewed Screen', 'Screen').done(function(queryResults){
        lineChart.MPChart('setData', queryResults, daterange);
      })
    </script>
  </body>
</html>
